{% extends 'travelmanager/base.html' %}

{% block title %}
    Delete Manager
{% endblock %}

{% block content %}
    <form
        action = "{{ manager.get_delete_url }}"
        method = "post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            manager {{ manager }}?
        </p>

        <a href="{{ manager.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Manager</button>
    </form>
{% endblock %}
