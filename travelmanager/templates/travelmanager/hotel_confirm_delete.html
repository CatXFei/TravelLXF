{% extends 'travelmanager/base.html' %}

{% block title %}
    Delete Hotel
{% endblock %}

{% block content %}
    <form
        action = "{{ hotel.get_delete_url }}"
        method = "post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            hotel {{ hotel }}?
        </p>

        <a href="{{ hotel.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Hotel</button>
    </form>
{% endblock %}
